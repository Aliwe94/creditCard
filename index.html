<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section>
      <div>
        <img src="" alt="">
        <p>0000 0000 0000 0000</p>
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
      <div>
        <img src="" alt="">
        <p>000</p>
      </div>
    </section>

    <section>
      <form action="">
        <div>
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          <label for="number">Card Number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">

          <div>
            <label for="month">Exp. Date (MM/YY)</label>
            <input type="text" id="month" placeholder="MM">
            <input type="text" id="year" placeholder="YY">

            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
          </div>

          <button type="submit">Confirm</button>
        </div>
      </form>
    </section>
  </main>


  <!-- Completed state start -->

  Thank you!

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
