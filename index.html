<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="layout__grid">
        <section class="card">
          <div class="card__front">
            <img src="images/bg-card-front.png" alt="">
            <span class="card__number">0000 0000 0000 0000</span>
            <span class="card__name">Jane Appleseed</span>
            <span class="card__expdate">00/00</span>
          </div>
          <div class="card__back">
            <img src="images/bg-card-back.png" alt="">
            <span class="card__cvc">000</span>
          </div>
        </section>

        <section>
          <form action="" class="form">
            <div>
              <label for="name">Cardholder Name</label>
              <input type="text" id="name" placeholder="e.g. Jane Appleseed">
            </div>
            <div>
              <label for="number">Card Number</label>
              <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
            </div>

            <div class="form__expdate__labels">
              <label for="month">Exp. Date (MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>
            <div class="form__expdate__inputs">
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">
              <input type="text" id="cvc" placeholder="e.g. 123">
            </div>

            <button type="submit">Confirm</button>
          </form>
        </section>
      </div>
    </div>
  </main>
